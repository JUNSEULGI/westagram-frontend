<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.css" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script src="main.js"></script>
    <title>Westagram Main</title>
  </head>
  <body>
    <nav class="navigator">
      <span class="navigatorLeft">
        <img class="mainLogoPng" src="instagram.png" alt="" />
        <span class="mainLogo">Westagram</span>
      </span>

      <div class="ss">
        <input
          type="text"
          class="searchBar"
          alt=""
          name="search"
          placeholder="검색"
          search
        />
      </div>

      <span class="navigatorButtons">
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          alt=""
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          alt=""
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          alt=""
        />
      </span>
    </nav>

    <main class="layoutWrapper">
      배경
      <div class="feeds">
        feeds
        <article class="article">
          article
          <div class="userId">userId</div>
          <img class="postPhoto" />
          <section class="buttonsSection">
            좋아요 버튼 섹션 안에 span으로 버튼 삽입
          </section>
          <section class="likes">
            likes
            <div></div>
          </section>
        </article>
      </div>
      <div class="main-right">main-right</div>
    </main>
  </body>
</html>
