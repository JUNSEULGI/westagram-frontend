<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="style/common.css" />
		<link rel="stylesheet" type="text/css" href="style/login.css" />
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<div class="login-box">
			<h1 class="login-logo">Westagram</h1>
			<div class="login-form">
				<input class="login-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
				<input class="login-password" type="password" placeholder="비밀번호" />
				<button class="login-button" disabled="true" onclick="location.href='main.html'">로그인</button>
			</div>
			<a href="">비밀번호를 잊으셨나요?</a>
		</div>
	</body>
</html>
