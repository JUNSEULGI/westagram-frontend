<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>westagram</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    </head>
    <body>
        <section>
        <div class = "nav-bar">
            <span class ="nav-left">
                <img src = "westa4.png" class = "left" height="150" width="100">
            </span>
            
            <input class = "searchbar" type="text" placeholder="&#xF002; 검색" style="font-family:Arial, FontAwesome" />

            </span>
        </div>

        <div class ="main">
            <div class="feeds">

                    <p>듣보잡 외 10명이 좋아합니다.</p><br>

                         &emsp14; 게시">

                </div>

            </div>
            
            <div class="main-right">
                <div class ="right-top">
                    <img src = "dog-profile.png" height =60px>
                    <span class ="feedspan"> lettuce_the_dog</span>
                </div>
                <div class = "right-middle">

                    <div>

                        <img src ="dogprof2.jpg" class ="roundpics"><span class ="proftext">asdjfla</span><br>

                    <p><span class ="gray-text">회원님을 위한 추천</span>&emsp;&emsp;&emsp;&emsp;  모두보기</p>
                    <img src ="dogprof4.jpg" class ="roundpics"><span>asdjfla</span><br>
                    <img src ="dogprof5.jpg" class ="roundpics"><span>asdjfla</span><br>
                    <img src ="dogprof6.jpg" class ="roundpics"><span>asdjfla</span><br>
