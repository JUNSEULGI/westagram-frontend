<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <!-- nav 줄 (로고, 검색창, 마이프로필) -->
  <nav class="firstLine">
    <div class="logo">
      <div class="innerLogo"><i class="fab fa-instagram"></i></div>
      <div class="innerLogo letter">| instagram</div>
    </div>
    <div class="search">
      <div class="searchLogo"><i class="fas fa-search"></i></div>
      <input type="text" placeholder="검색">
    </div>
    <div class="profile">
      <div><i class="far fa-compass"></i></div>
      <div><i class="far fa-heart"></i></div>
      <div><i class="far fa-user-circle"></i></div>
    </div>
  </nav>
  <!-- nav 줄 끝 -->


<!-- main 시작 -->
  <div class="main">

    <main class="left"></main>

    <div class="feeds">
        <article>
          <!-- article-첫번째줄 -->
          <div class="naming">
            <img class="feedsProfile" src="coffee2.jpg" alt="">
            <div class="naming2lines">
              <div class="first">Wecode_bootcamp</div>
              <div class="second">WeCode - 위코드</div>
            </div>
          </div>

          <img class="articlePicture" src="coffee1.jpg" alt="error">
          <div class="articleLogo"> <!--하트, 댓글모양, 다운로드  저장[display:flex]-->
            <div class="articleLogo3">
              <div class="logo1"><i class="fas fa-heart"></i></div><!--하트-->
              <div class="logo1"><i class="fas fa-comment"></i></div><!--댓글-->
              <div class="logo1"><i class="fas fa-external-link-alt"></i></div><!--공유-->
            </div>
            <div class="save"><i class="fas fa-bookmark"></i></div><!--저장-->
          </div>

          <div></div><!-- 친구1 외 5명이 좋아합니다.-->

          <div></div><!--아이디(찐하게) 글내용-->

          <div></div><!--몇분전-->

          <div></div><!-- 댓글달기-->

        </article>
              <!-- article 끝 -->
    </div>

    <div class="main-right">
      <div class="right">
        <img class="rightProfile" src="coffee2.jpg" alt="">
        <div class="right2lines">
          <div class="rightFirst">Wecode_bootcamp</div>
          <div class="rightSecond">WeCode - 위코드</div>
        </div>
      </div>
      <div></div>
      <div></div>
    </div>

  </div>
<!-- main 끝 -->
</body>
</html>
