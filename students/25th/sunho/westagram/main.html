<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="wrap">
            <div class="logo">
                <a href="main.html">Westagram</a>
            </div>
            <div class="search">
                <input type="text">
                <span>검색</span>
            </div>
            <div class="user">
                <a href="#" class="around">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="">
                </a>
                <a href="#" class="like">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="">
                </a>
                <a href="#" class="myPage">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="">
                </a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="contents">
                <div class="card">
                    <div class="profile">
                        <div class="profile-img img-box">
                            <img src="img/img7.jpeg" alt="">
                        </div>
                        <div class="name">dltjsgho</div>
                    </div>
                    
                    <div class="card-img img-box">
                        <img src="img/img2.jpeg" alt="">
                    </div>

                    <div class="click-line">
                        <div class="click-inner">
                            <div class="heart img-box">
                            <img src="img/heart.png" alt="">
                            </div>
                            <div class="message img-box">
                            <img src="img/message.png" alt="">
                            </div>
                            <div class="send img-box">
                            <img src="img/send.png" alt="">
                            </div>
                        </div>

                        <div class="save">
                            <img src="img/ribbon.png" alt="">
                        </div>
                    </div>
                    
                    <div class="comment-view">
                        <p>좋아요 563개</p>
                        <p>ggumigi</p>
                        <span>1일 전</span>
                    </div>
                    <div class="comment">
                        <input type="text" placeholder="댓글 달기...">
                    </div>
                </div>

                <aside>
                    <div class="toMyPage">

                        <div class="profile">
                            <div class="profile-img img-box">
                                <img src="img/img7.jpeg" alt="">
                            </div>
                            <div class="name">dltjsgho</div>
                        </div>

                    </div>
                </aside>
            </div>
        </section>
        
    </main>
</body>
</html>
