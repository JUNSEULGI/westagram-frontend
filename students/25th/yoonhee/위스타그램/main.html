<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Westagram</title>
</head>
<body>

    <nav>
        <div class="nav-left">
            <i class="fas fa-camera fa-2x"></i>
            <h2>Westagram</h2>
        </div>
        <input value="검색">
        <div class="nav-right">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
        </div>
    </nav>
    <main>
        <div class="feeds">
            <article>
                <div class="ArticleContentBox">
                    <div class="article_header">
                        <div class="WriterInfo">
                            <div class="Writer">
                                <!--프로필이미지-->
                                <img src="star.jpeg">
                                <!--작성자닉네임-->
                                <div class="Writernick">yooon0w0</div>
                            </div>
                            <div>
                                <!--... 아이콘-->
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    </div>
                    <div class="article_container">
                        <!--피드 사진-->
                        <div class="article_viewer">
                            <img src="chch.jpg">
                        </div>
                        <!--하트,코멘트,다운로드,북마크 아이콘-->
                        <div class="ReplyBox">
                            <div class="box_left">
                                <i class="fas fa-heart fa-lg"></i>
                                <i class="far fa-comment-alt fa-lg fa-flip-horizontal"></i>
                                <i class="far fa-caret-square-down fa-lg"></i>
                            </div>
                            <div class="box_right">
                                <i class="far fa-bookmark fa-lg"></i>
                            </div>
                        </div>
                        <!--좋아요 누른사람정보-->
                        <div class="comment_info">
                                <!--좋아요 누른사람 이미지-->
                                <img>
                                <!--좋아요 ~님외 10명이 좋아합니다-->
                                <div>wwwecdoe외 10명이 좋아합니다.</div>
                        </div>
                        <!--작성자정보&작성자가 쓴 본문글-->
                        <div>wecode1 퓌워크에서 진행한 베이킹....</div>
                        <!--최상위 댓글 노출-->
                        <div>wecode ㄴㅇㄴㅇ~~!!</div>
                        <!--댓글 몇분전 작성 정보-->
                        <div>20분 전</div>
                        <!--댓글입력창&댓글들 -->
                        <div class="CommentBox">
                            <!--댓글입력-->
                            <div>
                                <!--댓글입력창-->
                                <input class="commentpush" type="text" placeholder="댓글달기...">
                                <!--댓글 입력 버튼 '게시'-->
                                <input class="commentbtn" type="button" value="게시">
                            </div>
                            <!--댓글들-->
                            <div>
                                <ul></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
        <div class="main-right">
            <div class="main-right__head">
                <img class="main-right__head__img">
                <div class="main-right__head--boldtext"></div>
                <div class="main-right__head--text"></div>                
            </div>
            <div class="main-right__arms__top">

            </div>
            <div class="main-right__arms__bottom">
                <div></div>
                <div></div>
            </div>
            <div class="main-right__foot">
                <div></div>
            </div>
        </div>
    </main>
</body>
</html>
