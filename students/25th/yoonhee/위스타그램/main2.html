<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wecode</title>
</head>
<body>
    <main>
        <div class="feeds">
            <article class="feed">
                <div class="feed__head">
                    <div class="user">
                        <img class="user__img">
                        <div class="user__id"></div>
                    </div>
                    <div class="etc-icon"></div>
                </div>
                <div class="feed__main">
                    <img class="feed__img">
                </div>
                <div class="feed__icons">
                    <div class="feed__icons-left">
                        <div class="heart-icon"></div>
                        <div class="talk-icon"></div>
                        <div class="load-icon"></div>
                    </div>
                    <div class="feed__icons-right">
                        <div class="mark-icons"></div>
                    </div>
                </div>
                <div class="feed__likes">
                    <div class="user">
                        <img class="user__img--small">
                        <div class="user__id"></div>
                    </div>
                    <div class="text"></div>
                </div>
                <div class="feed__content">
                    <div class="user__id"></div>
                    <div class="text"></div>
                </div>
                <div class="feed__comment-box">
                    <div class="comment">
                        <input class="comment__input">
                        <button class="comment__btn"></button>
                    </div>
                </div>
                <div class="feed__comment">
                    <div class="feed__comment-list"></div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
