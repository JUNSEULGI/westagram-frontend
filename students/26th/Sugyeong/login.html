<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>login.html</title>
</head>
<body>
  <div class="outerBox">
    <div class="boxWrapper"></div>
      <header>
        <p class="login-logo">Westagram</p>
      </header> 

      <section>
        <div class="login__container">
          <input type="text" id="userId" placeholder="Phone number, username, or email">
          <input type="text" id="userPw" placeholder="Password">
          <button id="login__btn">Log in</button>
        </div>
      </section>

      <section>
        <div class="password__reset">
          <a href="#">Forgot password?</a>
        </div>
      </section>
  </div>
</body>
</html>
