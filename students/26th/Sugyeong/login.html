<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>login.html</title>
</head>
<body>
  <main class="login__outer">
    <div class="boxWrapper"></div>
      <header>
        <p class="login__logo">Westagram</p>
      </header> 
      <section>
        <form class="login__form">
          <input type="text" id="login__id" placeholder="Phone number, username, or email">
          <input type="password" id="login__pw" placeholder="Password">
          <button disabled id="login__btn">Log In</button>
        </form>
      </section>
      <section>
        <div class="password__reset">
          <a href="#">Forgot password?</a>
        </div>
      </section>
      <script type="text/javascript" src="js/login.js"></script>
  </main>
</body>
</html>
