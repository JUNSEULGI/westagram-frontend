<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>main.html</title>
</head>
<body>
  <nav>
    <div class="nav__logo">
      <img src="img/instagram-logo.png" alt="Instagram logo" class="nav__logo__img">
      
    </div>
    <div class="nav__search">
      <input type="text" placeholder="Search">
    </div>
    <div class="nav__status">
      <a href="#" class="status__explore">
        <img src="" alt="Explore Feed">
      </a>
      <a href="#" class="status__activity">
        <img src="" alt="Activity Feed">
      </a>
      <a href="#" class="status__myaccount">
        <img src="" alt="My account's icon">
      </a>
    </div>
  </nav>
  <main>
    <div class="feeds">
      <article>
        <div class="main__top">
          <div class="main__top__left">
            <img src="" alt="account's profile photo">
          </div>
          <div class="main__top__right">
            <img src="" alt="ellipsis dot">
          </div>
        </div>
        <div class="main__photo"></div>
        <div class="main__icons"></div>
        <div class="main__likes"></div>
        <div class="main__comments"></div>
        <div class="main__time"></div>
        <div class="main__addcomments"></div>
      </article>
    </div>
    <div class="sidebar">
      <div class="sidebar__profile"></div>
      <div class="sidebar__stories"></div>
      <div class="sidebar__recommendation"></div>
      <div class="sidebar__instainfo"></div>
    </div>
  </main>
</body>
</html>
