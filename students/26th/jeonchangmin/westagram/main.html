<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/4bf1e38781.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navLogo">
            <i class="fab fa-instagram"></i>
            <div class="contour"></div>
            <a href="https://www.instagram.com/">Instagram</a>
        </div>
        <div class="navSearch">
            <input class="navInput" type="text" placeholder="&#61442; 검색">
        </div>
        <div class="navIcons">
            <img class="navIcon"src="explore.png" alt="explore">
            <img class="navIcon"src="heart.png" alt="heart">
            <img class="navIcon"src="profile.png" alt="profile">
        </div>
    </nav>
    <div class="main">
        <div class="feeds">
            <article>
                <div class="profile">
                    <div class="profileInfo">
                        <img class="profileImage" src="myprofile.jpeg">
                        <span>JeonChangMin</span>
                    </div>
                    <div>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div>
                    <img class="articleImage" src="brother.jpeg">
                </div>
                <div class="IconBox">
                    <div class="IconThree">
                        <i class="far fa-heart"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                    </div>
                    <div class="IconOne">
                        <i class="far fa-bookmark"></i>
                    </div>
                </div>
                <div class="likeNumber">
                    <span id="likeNumbers">
                        좋아요 10개
                    </span>
                </div>
                <ul class="comments">
                    <li class="comment">ㅋㅋㅋㅋㅋㅋㅋㅋ 쌍둥이인줄ㅋㅋㅋㅋ</li>
                    <li class="comment">왜 웃고 있음??ㅋㅋㅋㅋㅋㅋㅋ</li>
                </ul>
                <div class="commentBox">
                    <i class="far fa-smile"></i>
                    <input type="text" class="commentInputBox" placeholder="댓글달기...">
                    <div class="upload">게시</div>
                </div>
            </article>
        </div>
        <div class="mainRight">

        </div>
    </div>
</body>
</html>
