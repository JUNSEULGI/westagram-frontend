<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Westagram!
	</title>
	<link rel="stylesheet" href="../style/login.css" type="text/css">
	<link rel="stylesheet" href="../style/common.css" type="text/css">
	<!-- <link rel="stylesheet" href="js/login.js"> -->
</head>
<body>
	<!-- 아래 모든 div들을 포함하는 제일 상위 Container -->
		<div class="wrapper">
			<div class="logo">
				<p class="westagram">Westagram</p>
			</div>
	<!-- 로그인 섹션 -->
			<div class="login-container">
				<div class="id">
					<input type="text" id="text" placeholder="Phone number, username, or email" />
				</div>

				<div class="pw">
					<input type="password" id="password" placeholder="Password">
				</div>

				<div class="bt">
					<button class="login-btn" disabled>Log in
					</button>
				</div>
			</div>
	<!-- 비밀번호 찾는 섹션 -->
			<div class="click">
				<a class="find-password">Forgot Password</a>
			</div>
		</div>

		<script src="../js/login.js"></script>
</body>
</html>
