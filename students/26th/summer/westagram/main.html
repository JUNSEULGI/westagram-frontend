<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/common.css">
  <link rel="stylesheet" href="/style/main.css">
  <title>Westagram</title>
</head>

<body>
  <nav class='nav'>
    <div class='navContainer'>
      <div class='logo'>
        <img src='img/instagram.png' alt='logoImg' class='logoImg'>
        <span class='logoText'>instagram</span>
      </div>
      <div class='search'>
        <input type='text' class='search' placeholder='검색'>
        <img src='img/search.png' alt='searchImg' class='searchImg'>
      </div>
      <div class="iconWrap">
        <div class='explore'>
          <a href='#' class='explore'></a>
          <img src='img/explore.png' alt='exploreImg' class='explore'>
        </div>
        <div class='likes'>
          <a href="#" class='likes'></a>
          <img src='img/heart.png' alt='likesImg' class='likes'>
        </div>
        <div class='profile'>
          <a href='#' class='profile'></a>
          <img src='img/profile.png' alt='profileImg' class='profile'>
        </div>
      </div>
    </div>
  </nav>
  <section class='section'>
    <feed class='feed'>
      <article class='article'>
        <div class="top">
          <div class="topProfile">
            <img src="img/_.jpeg" alt="profileImg" class="profileImg">
            <span class="name">summer</span>
          </div>
          <button class="seemore">
            <img src="img/free-icon-more-options-17764.png" alt="more" class="seemore">
          </button>
        </div>
        <div class="photos">
          <img
            src="img/Toy Story Cotton Fabric by the Yard - Toy Story Collection II Toys Face Toss Blue - Camelot 85410405-2.jpeg"
            alt="feedPhoto" class="feedPhoto">
        </div>
        <div class="icons">
          <button class="heart">
            <img src="img/1075ddfe0f68.png" alt="" class="heartImg">
          </button>
          <button class="comment">
            <img src="img/1075ddfe0f68.png" alt="" class="commentImg">
          </button>
          <button class="share">
            <img src="img/1075ddfe0f68.png" alt="" class="share">
          </button>
          <button class="bookmark">
            <img src="img/1075ddfe0f68.png" alt="" class="bookmark">
          </button>
        </div>
        <div class="liks">summer 님 외 2명이 좋아합니다.</div>
        <div class="contents">
          <button class="readmore"></button>
        </div>
        <div class="comments">
          <button class="getmore"></button>
        </div>
        <div class="commentWrap">
          <input type="text" class="whitecomment">
          <button class="post">게시</button>
        </div>

      </article>
    </feed>
    <mainRight class="mainRight">
      <div class="story"></div>
      <div class="recom"></div>
    </mainRight>
  </section>
  <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
