<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link href="style/reset.css" rel="stylesheet" />
    <link href="style/login.css" rel="stylesheet" />
    <title>Westagram</title>
  </head>
  <body>
    <main>
      <article class="content-container">
        <section class="login-container">
          <div class="logo">Westagram</div>
          <form class="login-form">
            <input
              class="login-form__id"
              placeholder="전화번호,사용자 이름 또는 이메일"
              type="text"
            />
            <input
              class="login-form__password"
              placeholder="비밀번호"
              type="text"
            />
            <button class="login-button" type="button">로그인</button>
          </form>
          <p>또는</p>
          <button class="facebook-button">Facebook으로 로그인</button>
          <section class="find-password-container">
            <a href="#">비밀번호를 잊으셨나요?</a>
          </section>
        </section>
        <section class="sign-container">
          <p>계정이 없으신가요?</p>
          <a href="#">가입하기</a>
        </section>
      </article>
    </main>
    <footer>
      <div class="footer__tag">
        <a>Meta</a>
        <a>소개</a>
        <a>블로그</a>
        <a>채용 정보</a>
        <a>도움말</a>
        <a>API</a>
      </div>
      <div class="footer__text">© 2021 Instagram from Meta</div>
    </footer>
  </body>
</html>
