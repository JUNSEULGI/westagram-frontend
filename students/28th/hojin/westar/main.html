<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main_style.css" rel="stylesheet">
    <script defer src="main.js"></script>
    <script src="https://kit.fontawesome.com/e264982194.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h1>
                <i class="fab fa-instagram"></i>
                | Westagram
            </h1>
            <div class="nav">
                <i class="fas fa-search"></i>
                <input id="searchInput" type="search" class="input-search" placeholder="검색" >
                <ul>
                    <li><img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"></li>
                    <li><img src ="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"></li>
                    <li><img src ="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"></li>
                    
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="feeds">

                <span><img src="/feedimg.jpeg" ><strong>hjy___97</strong></span>
                 <form action="/dogs" id="instaForm">
                    <div class="comment">
                        
                    <input type="text"  id="commentBox" name="comment" placeholder="댓글달기..." />
                    <button>게시</button>
                </div>
                </form>
                <article>
                <img src="/feedimg.jpeg">
               
                <div class="commentForm">
                    
                    <i class="far fa-heart fa-2x"></i>
                    <i class="far fa-comment fa-2x"></i>
                    <i class="fas fa-download fa-2x"></i>
                </div>
                </article>
                
            <ul id="comments">
                    <li></li>
                    </ul>
                
            </div>

        <div class="main-right">
            <h2 id='story'>스토리</h2>
            <div id="side-img" style="overflow:scroll; width: 500px; height:300px; padding:10px;">
                <ul>
                <li><img src="/feedimg.jpeg">roses_are_rosie</li>
                <li><img src="/feedimg.jpeg">dlwlrma</li>
                <li><img src="/feedimg.jpeg">jennierubyjane</li>
                <li><img src="/feedimg.jpeg">_imyour-joy</li>
                <li><img src="/feedimg.jpeg">_imyour-joy</li>
                <li><img src="/feedimg.jpeg">_imyour-joy</li>
                </ul>
            </div>

            <h2 id='addFriend'>회원님을 위한 추천</h2>
            <div id="side-friend" style="overflow:scroll; width: 500px; height:230px; padding:10px;">
                <ul>
                <li><img src="/feedimg.jpeg">roses_are_rosie</li>
                <li><img src="/feedimg.jpeg">dlwlrma</li>
                <li><img src="/feedimg.jpeg">jennierubyjane</li>
                <li><img src="/feedimg.jpeg">_imyour-joy</li>
                <li><img src="/feedimg.jpeg">_imyour-joy</li>
                </ul>
            </div>
            </div>
            
        </div>
        </div>
    </div>
    
</body>
</html>
