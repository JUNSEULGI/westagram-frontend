<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main_style.css" />
  <script defer src="main_script.js"></script>
  <script src="https://kit.fontawesome.com/8fa5fefe3b.js" crossorigin="anonymous"></script>
  <title>Westagram Main Page</title>
</head>
<body>
  <header>
    <nav>
      <div id="logoContainer">
        <i class="fab fa-instagram"></i>
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="logo">
      </div>
      <div id="searchBox">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="검색">
      </div>
      <div id="searchHeartPerson">
          <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="searchImg">
          <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart">
          <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="person">
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div id="feedContainer">
        feed section
        <div>profile and account
          <div>
            <img id="profileImage" src="https://user-images.githubusercontent.com/93215875/145150249-bc2e2a6e-bdd0-4c02-9005-1b748cc1a428.jpg" alt="profile image">
            <span>나의 계정명</span>
          </div>
          <div>setting 점 3개</div>
        </div>
        <div>
          images
          <img id="myfeedImage"src="https://user-images.githubusercontent.com/93215875/144997737-23918ede-3150-428b-a491-b8f816d7652b.jpg" alt="mandalorian">
        </div>
        <div>
          <img class="toolBox" id="toolBoxHeart" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart">
          <i class="far fa-comment toolBox" id="speechBubble"></i>
          <i class="fas fa-external-link-alt toolBox" id="share"></i>
          <i class="far fa-bookmark toolBox" id="bookmark"></i>
        </div>
        <div>
          <div>10명이 좋아합니다</div>
          <div>댓글 목록(몇분전)+더보기버튼
            <ul>
              <li class="comments"></li>
              <li class="comments">
                아이디 내용
                <span>몇분전</span>
              </li>
            </ul>
            <div>더보기 버튼</div>
          </div>
        </div>
        <div>
          댓글달기
        </div>
      </div>
    </section>
    <section>
      side menu section
    </section>
    <!-- <span>임시요소 보자마자 삭제할것</span> -->
  </main>
</body>
</html>
