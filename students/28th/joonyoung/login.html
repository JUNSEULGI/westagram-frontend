<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/login.css" />
    <script src="./js/login.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <main class="login__box">
      <h1>Westagram</h1>
      <section class="login">
        <input
          type="email"
          placeholder="전화번호, 사용자 이름 또는 이메일"
          data-type="email"
        />
        <input type="password" placeholder="비밀번호" data-type="password" />
        <button class="btn">로그인</button>
      </section>

      <div class="divider">
        <span>또는</span>
      </div>
      <a href="#" class="fa-login">
        <img src="./public/icons/facebook.png" alt="" id="facebook-img" />
        <span>Facebook으로 로그인</span>
      </a>
      <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
    </main>
  </body>
</html>
