<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<title>instagram</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="pic">
                <i class="xi-camera-o xi-2x"></i>
            </div><div class="logo">
                <img src="./images/insta-logo.png" alt="">
            </div><div class="send">
                <i class="xi-send xi-2x"></i>
            </div>
        </header>
        <section class="h">
            <div class="peo1">
                <img src="./images/story-01.jpg" alt="">
                <p>내 스토리</p>
            </div>
            <div class="peo2">
                <img src="./images/story-02.jpg" alt="">
                <p>saera</p>
            </div>
            <div class="peo3">
                <img src="./images/story-03.jpg" alt="">
                <p>justine</p>
            </div>
        </section>
        <section class="h2">
            <div class="pro-box">
                <img src="./images/profile-01.jpg" alt="">
            </div>
            <div class="pro-box2">
                <h4>hans.park.dev</h4><h5>중구 국채보상로</h5>
            </div>
            <div class="pro-box3">
                <i class="xi-ellipsis-h xi-2x"></i>
            </div>
        </section>
        <section class="main">
            <img src="./images/feed-main.png" alt="">
        </section>
        <section class="main2">
            <div class="icon-box1">
                <i class="xi-heart-o xi-2x"></i>
                <i class="xi-speech-o xi-2x"></i>
                <i class="xi-send xi-2x"></i>
            </div>
            <div class="icon-mess">
                <p>green님 외 100명이 좋아합니다</p>
            </div>
        </section>
        
        <footer>
            <div class="footer-icons">
                <a href="#"><i class="xi-home xi-2x"></i></a><a href="#"><i class="xi-search xi-2x"></i></a><a href="#"><i class="xi-plus-circle-o xi-2x"></i></a><a href="#"><i class="xi-heart-o xi-2x"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
