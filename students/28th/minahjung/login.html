<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="./static/css/login.css" />
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" href="./favicon.ico">
</head>

<body>
    <div class="wrap">
        <main class="login_main">
            <div class="login_box">
                <h1 class="logo">Westagram</h1>
                <form>
                    <div class="login_input">
                        <input type="text" id="user_id" class="default_padding" placeholder="전화번호, 사용자 이름 또는 이메일">
                        <label for="user_id">전화번호, 사용자 이름 또는 이메일</label>
                    </div>
                    <div class="login_input">
                        <input type="password" id="user_pw" class="default_padding" placeholder="비밀번호">
                        <label for="user_pw">비밀번호</label>
                    </div>
                    <button type="button" class="login_btn" disabled>로그인</button>
                </form>
                <div class="line">
                    <span>또는</span>
                </div>
                <div class="facebook">
                    <a href="https://www.facebook.com/" class="go_to_facebook"><img src="static/img/facebook.png"
                            id="facebook_icon">
                        <span>Facebook으로 로그인</span>
                    </a>
                </div>
                <div class="find_pw">
                    <a href="https://www.instagram.com/accounts/password/reset/" class="forgot_pw">비밀번호를 잊으셨나요?</a>
                </div>
            </div>
            <div class="go_to_join">
                <p>계정이 없으신가요? <a href="https://www.instagram.com/accounts/emailsignup/" target="_self">가입하기</a></p>
            </div>
        </main>
        <footer>
            <div class="footer_tags_wrap">
                <ul class="footer_tags">
                    <li><a href="https://wecode.co.kr/">Wecode</a></li>
                    <li><a>소개</a></li>
                    <li><a>블로그</a></li>
                    <li><a>채용 정보</a></li>
                    <li><a>도움말</a></li>
                    <li><a>API</a></li>
                    <li><a>개인정보처리방침</a></li>
                    <li><a>약관</a></li>
                    <li><a>인기 계정</a></li>
                    <li><a>해시태그</a></li>
                    <li><a>위치</a></li>
                    <li><a>Westagram Lite</a></li>
                    <li><a>뷰티</a></li>
                    <li><a>댄스</a></li>
                    <li><a>피트니스</a></li>
                    <li><a>식음료</a></li>
                    <li><a>집 및 정원</a></li>
                    <li><a>음악</a></li>
                    <li><a>시각 예술</a></li>
                </ul>
            </div>
            <div class="copyright">
                <p>&#169 2021 WESTAGRAM FROM WECODE 28TH</p>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="./static/js/login.js"></script>
</body>

</html>
