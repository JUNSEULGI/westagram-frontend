<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="./static/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" />
    <script src="https://use.fontawesome.com/e3b496cd3e.js"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <nav>
                <div class="nav_wrap">
                    <div class="logo_box">
                        <a href="#">
                            <h1 class="logo">Westagram</h1>
                        </a>
                    </div>
                    <div class="search_box">
                        <input type="text" id="search" class="fontawesome" placeholder="&#xf002; 검색" />
                    </div>
                    <div class="icons_box">
                        <img src="./static/img/home.png" class="icons" alt="홈" />
                        <img src="./static/img/send.png" class="icons" alt="다이렉트 메시지" />
                        <img src="./static/img/plus.png" class="icons" alt="추가" />
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
                            class="icons" alt="탐색" />
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
                            class="icons" alt="하트" />
                        <img src="./static/img/profile.jpg" class="icons profile" alt="프로필" />
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="story_box"></div>
                <div class="post_box">
                    <article>
                        <div class="post_wrap">
                            <div class="post_header">
                                <div class="post_account">
                                    <img src="./static/img/profile1.jpg" class="post_profile" alt="프사" />
                                    <a href="https://www.instagram.com/lee_heung_yong_cake/">lee_heung_yong_cake</a>
                                </div>
                                <button class="post_info">
                                    <img src="./static/img/option.png" class="post_option" alt="더보기" />
                                </button>
                            </div>
                            <div class="post_body">
                                <div class="post_photo_wrap">
                                    <img src="./static/img/christmas_cookies1.jpg" class="post_photos" alt="사진" />
                                </div>
                                <div class="post_footer">
                                    <div class="post_icons">
                                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
                                            class="icons" alt="하트" />
                                        <img src="./static/img/send.png" class="icons" alt="다이렉트 메시지" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
            <aside></aside>
        </main>
    </div>
</body>

</html>
