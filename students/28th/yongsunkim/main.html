<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westagram.main</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/e264982194.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="nav">
        <div class="navLogo">
          <i class="fab fa-instagram"></i>
          <h1>Westagram</h1>
        </div>
        <div class="navSearchbar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="검색" id="search">
        </div>
        <div class="navMenu">
          <div class="navMenu-content">
            <img id=navMenuImg alt="seadrch-img"
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
            <img id=navMenuImg alt="heart-img"
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
            <img id=navMenuImg alt="mypage-img"
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
          </div>
        </div>
      </div>
<!-- nav  -->

    </header>


    <main>
      <section>
        <div class="feeds">
          

  <div class="mainLeft">
    <div class="mainLeftWrap">
            <div class="feedHeader">
              <div class="feedProfile">
                <img alt="profile" src="feedprofile.JPG" class="roundimg">
                <p>아이디</p>
              </div>
              <div>
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>
            <div class="feed-img">
              <img alt="feedImg" src="feedImg.jpg" class="feedImg">
            </div>
            <div class="commentBox">
              <div class="likesButton">
                <div>
                  <i class="far fa-heart "></i>
                  <i class="far fa-comment"></i>
                  <i class="far fa-paper-plane"></i>
                </div>
                <div>
                  <i class="far fa-bookmark"></i>
                </div>
              </div>
              <div class="whoLikeThisWrap">
                <div class="whoLikeThis">
                  <div>
                    <img class="friendsImg" src="friendsImg.JPG" alt="friendsImg">
                  </div>
                  <span style="font-weight: bold;">giv_in_</span><span>님 외 100명이 좋아합니다.</span>
                </div>
                <div class="comments">
                  <ol>
                    <li>123</li>
                    <li>123</li>
                    <li>123</li>
                  </ol>
                </div>
              </div>
            </div>


            <form class="commentsForm">
              <div class="inputBox">
              <input type="text" id="commentInput" placeholder="댓글 달기..."></input>
            </div>
            <div class="buttonBox">
              <button type="button" class="Btn" disabled="disabled">
                <span>게시</span>
              </button>
            </div>
            </form>



          </div>
        </div>


        
          <div class="mainRight">

            <aside class="aside">
            <div class="profile">
              <div class="pfp">
                <img alt="pfp" src="profilepicture.JPG" class="roundimg">
              </div>
              <div class="myprofile">
                <h5>rlaydtjs</h5>
                <span style="color: #b3b2b2;">&nbsp김용선</span>
              </div>
            </div>


            
            <div class="story">
              <div class="story-top">
                <div class="story-top-header">
                  <span>스토리</span>
                  <span>모두 보기</span>
                </div>
                <div>
                  <div>사진 및 아이디 &몇분전</div>
                  <div>사진 및 아이디 &몇분전</div>
                  <div>사진 및 아이디 &몇분전</div>
                  <div>사진 및 아이디 &몇분전</div>
                </div>
              </div>
              <div class="rec">
                <div class="rec-top">
                  <span>회원님을 위한 추천</span>
                  <span>모두 보기</span>
                </div>
                <div>
                  <div>사진_아이디 인기 팔로우</div>
                  <div>사진 및 아이디 인기 팔로우</div>
                  <div>사진 및 아이디 인기 팔로우</div>
                  <div>사진 및 아이디 인기 팔로우</div>
                </div>
              </div>
            </div>
          </aside>

<!-- aside,footter  -->
            <footer class="footer">
              <a href="#">Instagram 정보</a>
              <a href="#">지원</a>
              <a href="#">홍보 센터</a>
              <a href="#">API</a>
              <a href="#">©2019 INSTAGRAM</a>
            </footer>
          </div>
<!-- mainright  -->

        </div>
        <!-- feed  -->

      </section>
    </main>
  </div>
  <script type="text/javascript" src="login.js"></script>
</body>

</html>
