<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <link rel="stylesheet" type="text/css" href="style/login.css">
    <title>Westagram</title>  
 
</head>
<body>
    <main>
        <div class="container">
            <div class="wrap-logo">
                <h1>Westagram</h1>
            </div>
            <div class="wrap-login">
                <input type="text" id="id_input" name="id" placeholder="전화번호, 사용자 이름 또는 이메일"/>
                <input type="password" id="password" name="password" placeholder="비밀번호"/>
                <input type="button" id="btn-login" disabled="disabled" onclick="clickLoginBtn()" value="로그인"/>
                <div class="forgot-password">비밀번호를 잊으셨나요?</div>
            </div>
        </div>
    </main>
    <footer>
        한국어 © 2021 Westagram
    </footer>
    <script src="js/login.js"></script>
    <script src="https://kit.fontawesome.com/0e7f0ea901.js" crossorigin="anonymous"></script>
</body>
</html>
