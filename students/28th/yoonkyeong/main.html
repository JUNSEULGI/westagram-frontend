<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src="https://kit.fontawesome.com/0e7f0ea901.js" crossorigin="anonymous"></script> 
    <title>Westagram</title>
</head>
<body>
    <nav>
        <div class="logo-wrapper">
            <img src="instagram.png" alt="instagram"/>
            <h1>Westagram</h1>
        </div>
        <div class="search-wrapper">
            <input class="searchingbox" type="text" placeholder="검색">
        </div>
        <div class="icons-wrapper">
            <img src="explore.png" alt="explore"/>
            <img src="heart.png" alt="heeart"/>            
            <img src="profile.png" alt="profile"/>
        </div>
    </nav>
    <main>
        <div class="feeds">
            <div class="article">
                <div class="article-header">
                    <div class="header-profile">
                        <div class="article-user-image">
                            <img src="picture/angrycat-crop.jpg" alt="angrycat"/>
                        </div>
                        <div class="article-user-information">
                            user_name_angry_cat49
                        </div>
                    </div>
                    <div class="article-option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
<!--왜 이미지가 밖으로 살짝 터져나가나요??? =>고침! -->
                <div class="article-main-wrapper">
                    <img class="article-main" src="picture/chorong-crop.jpg" alt="chorong"/>
                </div>
                <div class="article-icons-wrapper">
                    <img src="heart_red.png" alt="heart_red">
                    <img src="chat.png" alt="chat">
                    <img src="upload.png" alt="upload">
                    <img class="bookmark" src="bookmark.png" alt="bookmark">
                </div>
                <div class="like-wrapper">
                    <b>나</b>님 <b>외 10명</b>이 좋아합니다
                </div>
                <div class="comment-wrapper">
                </div>
                <div class="time-wrapper">
                    42분 전
                </div>
                <div class="comment-input-wrapper">
                    <div class="comment-smaile-wrapper">
                        <img class="smaile-img" src="smile.png" alt="smail-icon">
                    </div>
                    <input class="comment-input-text" type="text" name="comment" placeholder="댓글 달기..."/>
                    <input class="comment-input-button" type="button" disabled="disabled" value="게시"/>
                </div>
    
            </div>
        </div>
        <div class="main-right">
            <div class="user-information">
                <div class="user-image">
                    <img src="picture/face-crop.jpg" alt="face"/>
                </div>
                <div class="user-text">
                    <div class="user-id">
                        nyangstar_king
                    </div>
                    <div class="user-nickname">
                        chorong | 초롱
                    </div>
                </div>
            </div>
            <div class="story">
                <div class="story-header">
                    <div class="story-story">스토리</div>
                    <div class="all-story">모두보기</div>
                </div>
            </div>
            <div class="recommendation">
                <div class="recommendation-header">
                    <div class="recommendation-for-you">회원님을 위한 추천</div>
                    <div class="all-recommendation">모두보기</div>
                </div>
            </div>

        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/0e7f0ea901.js" crossorigin="anonymous"></script>
</body>
</html>
