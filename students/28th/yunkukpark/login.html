<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <title>Westagram</title>
  </head>
  <body>
    <section class="login-wrapper">
      <header>
        <h1 class="logo">Westagram</h1>
      </header>

      <div class="input-group">
        <input id="user-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
        <input id="user-password" type="password" placeholder="비밀번호" />
        <button class="login-button" type="submit" disabled>로그인</button>
      </div>

      <a class="lost-password" href="#">비밀번호를 잊으셨나요?</a>
    </section>

    <script src="./js/login.js"></script>
  </body>
</html>
