<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>westagram</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img class="login-img" src="img/login.png">
        <section>
            <div class="loginBox">
                <div class="logo">westagram</div>
                <input id="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input id="password" type="password" placeholder="비밀번호">
                <div class="login">
                    <button class="login-btn">로그인</button>
                </div>
                <div class="find-password">
                    <a href="">비밀번호를 잊으셨나요?</a>
                </div>
            </div>
            <div class="joinBox">
                계정이 없으신가요?&nbsp;<a class="join" href="">가입하기</a>
            </div>
            <div class="dowload">
                앱을 다운로드하세요.
                </div>
                <div class="app">
                    <img class="appstore" src="img/appstore.png">
                    <img class="googleplay" src="img/googleplay.png">
                </div>
    </section>
    </main>
    
    <script src="js/login.js"></script>
</body>
</html>
