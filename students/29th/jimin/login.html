<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 • Westagram</title>
    <link href="login.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="loginWrapper">
    <div class="login">
        <h1 class="logo">Westagram</h1>
        <input class="loginId" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">  
        <input class="loginPw" type="password" placeholder="비밀번호"> 
        <button class ="loginBtn" disabled = "disabled">로그인</button>
        <div class="lostPw">
            <a class="lostPwAsk" href="">비밀번호를 잊으셨나요?</a></div>
    </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
