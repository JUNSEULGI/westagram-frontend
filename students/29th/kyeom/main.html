<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>westagram</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/main.css">

    <!-- javascript -->
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="nav-relative">
        <div class="nav-container">
            <nav>
                <div id="nav-wrapper">
                    <h1 class="h1">westagram</h1>
                    <div class="search">
                        <input class="search" type="text" placeholder="검색">
                        <i class="fas fa-search"></i>
                    </div>
                    <div id="menu-wrapper">
                        <img class="menu" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="explore">
                        <img class="menu" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart">
                        <img class="menu" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="profile">
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <main>
        <div id="main-wrapper">
            <div class="feed-container">
                <article class="feed-wrapper">
                    <div class="feed-bar">
                        <header>
                            <div class="profile-img">
                                <img src="./img/pink.png" alt="">
                            </div>
                            <div class="name">kyeom</div>
                        </header>
                        <input class="button" type="image" src="https://cdn-icons.flaticon.com/png/512/3426/premium/3426508.png?token=exp=1641283220~hmac=da829162a007caff9d9199ead232ac55" alt="">
                    </div>
                    <section class="feed-img">
                        <img src="./img/coffee.jpg" alt="">
                    </section>
                    <section class="button-wrapper">
                        <div class="button-left">
                            <div class="button">
                                <i class="far fa-heart"></i>
                            </div>
                            <input class="button" type="image" src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947247.png?token=exp=1641272052~hmac=ef4fd90cf74cd7e9e1c7fcc61b1e9aa7" alt="">
                            <input class="button" type="image" src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947267.png?token=exp=1641272052~hmac=779b08e5a0127c2d88ec2afb1a552c3e" alt="">
                        </div>
                        <input class="button" type="image" src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947270.png?token=exp=1641272052~hmac=6de6a152713e2e08f27e689ce057d45e" alt="">
                    </section>
                    <section class="message">
                        <span class="name">wecode_bootcamp</span>님 <span>외 10명</span>이 좋아합니다
                    </section>
                    <section class="content">
                        <span class="name">kyeom</span>
                        <span>아아 = 얼음 + 에스프레소×3 + 물 한 컵</span>
                    </section>
                    <section class="uploaded-comment"></section>
                    <section class="comment">
                        <form class="comment">
                            <input class="comment" type="textarea" placeholder="댓글 달기…">
                            <button class="submit" type="submit">게시</button>
                        </form>
                    </section>
                </article>
            </div>
            <aside class="main-right">
                <div class="side-wrapper">
                    <div class="user-wrapper">
                        <div class="user-img">
                            <img src="./img/wecode.jpg" alt="">
                        </div>
                        <div class="user-profile">
                            <div class="id name">wecode_bootcamp</div>
                            <div>wecode 29th</div>
                        </div>
                        <button class="switch">전환</button>
                    </div>
                    <div class="recommendation-wrapper">
                        <div class="recommendation-header">
                            <div>회원님을 위한 추천</div>
                            <button>모두 보기</button>
                        </div>
                        <div class="recommendation-section">
                            <div class="recommendation-profile">
                                <div class="profile-img">
                                    <img src="https://colourlex.com/wp-content/uploads/2021/02/Chrome-red-painted-swatch-N.jpg.webp" alt="">
                                </div>
                                <div class="name">red</div>
                                <button class="follow">팔로우</button>
                            </div>
                            <div class="recommendation-profile">
                                <div class="profile-img">
                                    <img src="https://colourlex.com/wp-content/uploads/2016/07/Bismuth_vanadate_yellow_painted_swatch_225.jpg" alt="">
                                </div>
                                <div class="name">yellow</div>
                                <button class="follow">팔로우</button>
                            </div>
                            <div class="recommendation-profile">
                                <div class="profile-img">
                                    <img src="https://colourlex.com/wp-content/uploads/2015/02/viridian-painted-swatch-F-1.jpg.webp" alt="">
                                </div>
                                <div class="name">green</div>
                                <button class="follow">팔로우</button>
                            </div>
                            <div class="recommendation-profile">
                                <div class="profile-img">
                                    <img src="https://colourlex.com/wp-content/uploads/2021/02/manganese-blue-painted-swatch.jpg.webp" alt="">
                                </div>
                                <div class="name">blue</div>
                                <button class="follow">팔로우</button>
                            </div>
                            <div class="recommendation-profile">
                                <div class="profile-img">
                                    <img src="https://colourlex.com/wp-content/uploads/2015/05/cobalt-violett-painted-swatch-F.jpg.webp" alt="">
                                </div>
                                <div class="name">violet</div>
                                <button class="follow">팔로우</button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>
</body>
</html>
