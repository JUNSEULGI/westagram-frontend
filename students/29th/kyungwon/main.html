<!DOCTYPE html>
<html>
    <header>
        <title>westagram-kw-main</title>
        <link href="style/common.css" rel="stylesheet">
        <link href="style/main.css" rel="stylesheet">
        <script src="js/main.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </header>
    <body>
        <nav>
            <div class="nav-left">
                <img class="icon" id="logo-img" alt="logo" src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947201.png?token=exp=1641451410~hmac=1a23ad5e267712b126f02fc82e7a1fc9">
                <span class="site-logo">westagram</span>
            </div>
            <div class="nav-center">
                <input type="text" id="search-box" placeholder="검색">
                <img class="icon" id="magnifier" alt="magnifier" src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947265.png?token=exp=1641451533~hmac=d525ded2551f853a62143f634fb9a00b">
            </div>
            <div class="nav-right">
                <img class="icon" id="compass" alt="compass" src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947206.png?token=exp=1641451426~hmac=3542dca4c90f659eed19db39514f40b6">
                <img class="icon" id="heart" alt="heart" src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947276.png?token=exp=1641451258~hmac=21a9936422af29bb6d30288908501c21">
                <img class="icon" id="mypage" alt="mypage" src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947282.png?token=exp=1641451482~hmac=465204a525a9e203b00d30a5958f3660">
            </div>
        </nav>
        <main>
            <div class="feeds">
                <article id="feed-01">
                    <div class="top">
                        <div class="left">
                            <img class="profile-img-m" id="" src="img/profile-img.png">
                            <span class="ids" id="">pkw.may</span>
                        </div>
                        <img class="dot-menu" src="img/dot-menu.png">
                    </div>
                    <div class="center">
                        <img class="feed-img" id="feed-img-01" src="img/feed-img.jpg">
                    </div>
                    <div class="action-keys">
                        <div class="action-right-keys">
                            <img class="icon" id="heart" src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947276.png?token=exp=1641451258~hmac=21a9936422af29bb6d30288908501c21">
                            <img class="icon" id="comment" src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947247.png?token=exp=1641451147~hmac=2cf811dfdd79e0504803ab0d1dd20c0f">
                            <img class="icon" id="share" src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947267.png?token=exp=1641451305~hmac=ff476c15a1a5059719d81a9bd593bc2c">
                        </div>
                        <div class="action-center-keys">
                            <img class="dot-list" src="img/dot.png">
                            <img class="dot-list" src="img/dot.png">
                        </div>
                        <div class="action-keys">
                            <img class="icon" id="bookmark" src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947270.png?token=exp=1641451346~hmac=e1b6c5a044d1a0f883b9e7bbd2be9fa0">
                        </div>
                    </div>
                    <div class="text-contents">
                        <div class="liked-people">
                            <img class="profile-img-s" id="" src="img/profile-img.png">
                            <span class="ids" id="">id</span>
                            <span class="sir">님</span>
                            <span class="number-of-people">외 10명</span>
                            <span class="liked-sentence">이 좋아합니다.</span>
                        </div>
                        <div class="text-post">
                            <span class="ids" id="id-mine">id</span>
                            <span class="post-preview">post-preview</span>
                        </div>
                        <div class="text-comments">
                            <span class="ids" id="">friend-id</span>
                            <span class="comment-preview">comment-preview</span>
                        </div>
                        <div class="posted-time">
                            <span class="time" id="posted-time-01">posted-time</span>
                            <span class="time-min">분 전</span>
                        </div>
                    <div class="write-comment">
                        <input type="text" placeholder="댓글 달기...">
                        <span class="write-button">게시</span>
                    </div>
                </article>
            </div>
            <div class="main-right">
                <div class="my-area">
                    <img class="profile-img-l" id="mine" src="img/profile-img.png">
                    <div class="id-area">
                        <p class="my-id">my-id</p>
                        <p class="my-name">my-name</p>
                    </div>
                </div>
                <div>
                    <div class="story-area">
                        <div class="story-title">
                            <span>스토리</span>
                            <span>모두 보기</span>
                        </div>
                        <div class="story-set">
                            <img class="profile-img-m" id="" src="img/profile-img.png">
                            <div class="story-info" id="story-01">
                                <p class="story-id">friend-id</p>
                                <div class="story-time">
                                    <span class="time" id="stored-time">stored-time</span>
                                    <span class="time-min">분 전</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="recommedation-area">
                        <div class="recommend-title">
                            <span>회원님을 위한 추천</span>
                            <span>모두 보기</span>
                        </div>
                        <div class="recommend-set">
                            <img class="profile-img-m" id="" src="img/profile-img.png">
                            <div class="recommend-info" id="recommend-01">
                                <p class="recommend-id">friend-id</p>
                                <div class="followed-people">
                                    <span class="ids" id="recomend-id-01">recommended id</span>
                                    <span class="sir">님 외</span>
                                    <span class="number-of-people">N</span>
                                    <span class="followed-text">이 팔로우했습니다.</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
