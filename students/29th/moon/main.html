<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westagram</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
</head>

<body>
  <nav class="nav-main">
    <div class="nav-one">
      <img src="images/instagramLogo.png" alt="instagram" class="instalogo">
    </div>
    <div class="nav-two">
      <img src="/images/searchlogo.png" alt="search" class="searchlogo">
      <input type="text" placeholder="검색" class="search-box">
    </div>
    <div class="nav-three">
      <img src="/images/dmLogo.png" alt="dm" class="icon">
      <img src="/images/heartLogo.png" alt="heart" class="icon icon-two">
      <img src="/images/homeLogo.png" alt="home" class="icon icon-three">
    </div>
  </nav>
  <main class="main">
    <div class="main-container">
      <div class="feeds">
        <div class="article">
          <div class="user-info-container">
            <!-- justify-content:space-between -->
            <div class="user-picture"></div>
            <div class="textbox-container">
              <div class="textbox-one"></div>
              <div class="textbox-two"></div>
              <!-- width = x% 주기 -->
            </div>
            <div><img src="" alt="more"></div>
          </div>
          <div class="feed-main-image">
            <!-- background-size:100%????  -->
            <img src="" alt="병민님">
          </div>
          <div class="feed-action-box"> 
            <!-- justify-content:space-between -->
            <div>
              <img src="" alt="heart">
              <img src="" alt="comment">
              <img src="" alt="share">
            </div>
            <div>
              <img src="" alt="book mark">
            </div>
          </div>
          <!-- <div class="comments"></div> -->
          <!-- <div><input type="text"></div> 댓글 / 수정필요 -->
        </div>
      </div>
      <div class="main-right">main-right</div>
      main-container 안에 ".feeds" 
    </div>
  </main>
</body>

</html>
