<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <link href="http://fonts.cdnfonts.com/css/billabong" rel="stylesheet" />
    <title>Westagram - Login</title>
  </head>
  <body>
    <div class="login">
      <h1 class="westagram-logo">Westagram</h1>
      <form method="post" class="login-form">
        <input
          id="inputAccount"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input id="inputPassword" type="password" placeholder="비밀번호" />
        <button id="btnLogin" type="button" disabled>로그인</button>
      </form>
      <a href="#">비밀번호를 잊으셨나요?</a>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
