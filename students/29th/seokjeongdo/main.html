<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8ed0aa7c41.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"

  <body>
    <header>
      <div class="headerWrap">
        <div class="header__logo">
          <i class="fab fa-instagram"></i>
          <p>Westagram</p>
        </div>
        <input
          type="text"
          placeholder="&#xF002;  검색"
          class="header__search"
          style="font-family: Arial, FontAwesome"
        />
        <div class="header__myinfo">
          <i class="far fa-compass"></i>
          <i class="far fa-heart"></i>
          <div class="heart__on"></div>
          <i class="far fa-user"></i>
        </div>
      </div>
    </header>
