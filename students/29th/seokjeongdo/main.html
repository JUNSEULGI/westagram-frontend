<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8ed0aa7c41.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="headerWrap">
        <div class="header__logo">
          <i class="fab fa-instagram"></i>
          <p>Westagram</p>
        </div>
        <input
          type="text"
          placeholder="&#xF002;  검색"
          class="header__search"
          style="font-family: Arial, FontAwesome"
        />
        <div class="header__myinfo">
          <i class="far fa-compass"></i>
          <i class="far fa-heart"></i>
          <div class="heart__on"></div>
          <i class="far fa-user"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="feeds">
        <article>
          <div class="post">
            <div class="post__header">
              <div class="post__header__profile">
                <img src="assets/europe.jpg" alt="europe_jeongdo" />
                <a href="#">Seokkitdo</a>
              </div>
              <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="post__content">
              <img src="assets/steak.jpg" alt="europe_jeongdo" />
            </div>
            <div class="post__commentWrap">
              <div class="post__comment">
                <div class="post__comment__icons">
                  <i class="fas fa-heart heart on"></i>
                  <i class="far fa-comment"></i>
                  <i class="fas fa-upload"></i>
                </div>
                <i class="far fa-bookmark"></i>
              </div>

              <div class="post__comment__writer">
                <img src="assets/europe.jpg" alt="europe_jeongdo" />
                <span>
                  <a href="#">somebody</a>님 외 <span>10명</span>이 좋아합니다
                </span>
              </div>
              <span>
                <a href="#">Seokkitdo</a>
                <span
                  >위코드에서 공부중...&nbsp;<button class="rmBack">
                    더보기
                  </button>
                </span>
              </span>

              <div class="post__comment__guest-Wrap">
                <div class="post__comment__guest">
                  <div class="post__comment__guest-info">
                    <a href="#" class="guest__name">guest1</a>
                    <p class="guest__comment">요를레히리</p>
                  </div>

                  <button class="rmBack">
                    <i class="far fa-heart heart"></i>
                  </button>
                </div>
              </div>

              <time role="presentation" class="postTime">21시간전</time>
            </div>

            <div class="post__addComment">
              <i class="far fa-smile"></i>
              <textarea
                type="text"
                placeholder="댓글 달기..."
                class="commentInput"
                required
              ></textarea>
              <button class="submitBtn">게시</button>
            </div>
          </div>
        </article>

        
      </div>
    </main>
  </body>
</html>
