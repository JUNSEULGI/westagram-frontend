<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e264982194.js" crossorigin="anonymous"></script>
    <title>instagram</title>
</head>
<body>
    <nav>
        <div class="nav-box">
            <img class="logo-img" src="image/instagram.png"/>
            <div class="logo">westagram</div>
        </div>
        <div class="search-box">
            <input class="search" type="text" placeholder="검색" />
        </div>
        <div class="nav-icon">
            <img class="nav-img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
            <img class="nav-img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
            <img class="nav-img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
        </div>
    </nav>
    <main>
        <div class="feeds">
            <article>
                <div class="feed-profile">
                    <img class="profile-img" src="image/feed_profile.jpg">
                    <div class="profile-id">yak_oruji__</div>
                    <img class="more" src="image/more.png">
                </div>
                <img class="feed-img" src="image/feed_image.jpeg">
                <div class="feed-icon">
                    <img class="img-icon" src="image/heart (1).png">
                    <img class="img-icon" src="image/chat.png">
                    <img class="img-icon upload" src="image/upload.png">
                    <img class="img-icon save" src="image/save-instagram.png">
                </div>
                <div class="feed-like">좋아요 24개</div> 
                <div class="feed-content" >
                    <div class="profile-id">yak_oruji__</div>
                    <div class="content">눈사람 머랭쿠키</div>
                </div>
                <div class="feed-comment">
                    <ul class="comment-box">

                    </ul>
                    <form class="reply">
                        <input class="reply-input" type="text" placeholder="댓글 달기...">
                        <button class="reply-btn">게시</button>
                    </form>
                </div>                                                                                                              </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
            </article>
        </div>
        <div class="main-right">
             <div class="my-profile">
                <div class="my-box">
                    <img class="my-image" src="image/feed_profile.jpg">
                    <div  class="my-info">
                        <div class="my-id">yak_oruji__</div>
                        <div class="my-name" >오수민</div>
                    </div>
                </div>    
                <div class="change-id">전환</div>   
             </div>
             <div class="recommand">
                 <div class="reco-top">
                     <div class="top-one">스토리</div>
                     <div class="top-two">모두 보기</div>
                 </div>
                 <div class="recommand-box">
                     <div class="info-box">
                         <div class="reco-info">
                             <img class="friend-img ring" src="image/feed_profile.jpg">
                             <div class="friend-info">
                                 <div class="friend-id">yak_oruji__</div>
                                 <div class="how-many">16분전</div>
                             </div>
                         </div>
                     </div>
                     <div class="info-box">
                        <div class="reco-info">
                            <img class="friend-img ring" src="image/feed_profile.jpg">
                            <div class="friend-info">
                                <div class="friend-id">yak_oruji__</div>
                                <div class="how-many">2시간전</div>
                            </div>
                        </div>
                    </div>
                    <div class="info-box">
                        <div class="reco-info">
                            <img class="friend-img ring" src="image/feed_profile.jpg">
                            <div class="friend-info">
                                <div class="friend-id">yak_oruji__</div>
                                <div class="how-many">30초전</div>
                            </div>
                        </div>
                    </div>
                 </div>
             </div>

             <div class="recommand">
                <div class="reco-top">
                    <div class="top-one">회원님을 위한 추천</div>
                    <div class="top-two">모두 보기</div>
                </div>
                <div class="recommand-box">
                    <div class="info-box">
                        <div class="reco-info">
                            <img class="friend-img" src="image/feed_profile.jpg">
                            <div class="friend-info">
                                <div class="friend-id">yak_oruji__</div>
                                <div class="how-many">우와웅</div>
                            </div>
                        </div>
                        <div class="follow">팔로우</div>
                    </div>
                    <div class="info-box">
                       <div class="reco-info">
                           <img class="friend-img" src="image/feed_profile.jpg">
                           <div class="friend-info">
                               <div class="friend-id">yak_oruji__</div>
                               <div class="how-many">우와웅</div>
                           </div>
                       </div>
                       <div class="follow">팔로우</div>
                   </div>
                   <div class="info-box">
                       <div class="reco-info">
                           <img class="friend-img" src="image/feed_profile.jpg">
                           <div class="friend-info">
                               <div class="friend-id">yak_oruji__</div>
                               <div class="how-many">우와웅</div>
                           </div>
                       </div>
                       <div class="follow">팔로우</div>
                   </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
