<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e264982194.js" crossorigin="anonymous"></script>
    <title>main</title>
</head>
<body>
    <nav>
        <div class="nav-box">
            <img class="logo-img" src="image/instagram.png">
            <div class="logo">westagram</div>
        </div>
        <div class="search-box">
            <input class="search" type="text" placeholder="검색" >
        </div>
        <div class="nav-icon">
            <img class="nav-img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
            <img class="nav-img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
            <img class="nav-img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
        </div>
    </nav>
    <main>
        <div class="feeds">
            <article>
                <div class="feed-profile">
                    <img class="profile-img" src="image/feed_profile.jpg">
                    <div class="profile-id">yak_oruji__</div>
                    <img class="more" src="image/more.png">
                </div>
                <img class="feed-img" src="image/feed_image.jpeg">
                <div class="feed-icon">
                    <img class="img-icon" src="image/heart (1).png">
                    <img class="img-icon" src="image/chat.png">
                    <img class="img-icon upload" src="image/upload.png">
                    <img class="img-icon save" src="image/save-instagram.png">
                </div>
                <div class="feed-like">좋아요 24개</div> 
                <div class="feed-comment" >
                    댓글창
                </div>                                                                                                                       </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
            </article>
        </div>
        <div class="main-right">
             <div class="my-profile">
                <div class="my-box">
                    <img class="my-image" src="image/feed_profile.jpg">
                    <div  class="my-info">
                        <div class="my-id">yak_oruji__</div>
                        <div class="my-name" >오수민</div>
                    </div>
                </div>    
                <div class="change-id">전환</div>   
             </div>
             <div>추천아이디창</div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
