<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href ="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <script src="https://kit.fontawesome.com/7dd90dabe2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">     
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <section class="mainWrap"> 
        <main class="maincontainer">
        <nav class="navBar">
            <i class="fab fa-instagram"></i>
            <span>westagram</span>
            <input class="searching" type="text" placeholder="검색">
            <i class="far fa-user"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-heart"></i>
        </nav>  
        <div class="main">
            <div class="feed">
                <article class="post">
                    <div class="postTop">
                        <img class="profile" src="img/sergey-zolkin-_UeY8aTI6d0-unsplash.jpg" alt="person" width="30px" height="30px">
                        <span>Ye_JI</span>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class="feedimg">
                         <img src="img/victoria-shes-UC0HZdUitWY-unsplash.jpg" alt="food" width="500px" height="500px">
                    </div>
                    <div class="postText">
                        <div class="postTextTop">
                            <i class="fas fa-heart"></i>
                            <i class="far fa-comment"></i>
                            <i class="fas fa-upload"></i>
                            <i class="far fa-bookmark"></i>
                        </div>
                        <div class="postTextMain">
                            <img src="img/cookie-the-pom-gySMaocSdqs-unsplash.jpg" alt="dog" width="20px" height="20px">
                            <span>wecode님 외 10명이 좋아합니다</span>
                            <p> 주말에는 맛있는 bbq 파티! </p>
                        </div>
                        <div class="comment">
                            <form class="commentOut">출력되는곳</form>
                            <input class="commentIn" type="text" placeholder="댓글 달기...">
                            <button class="commentBt" type="button">게시</button>
                        </div>
                    </div>
                </article>
            </div>
            <div class="mainRight">
                <div class="nickname">
                    <img src="img/nathan-dumlao-6dmx8YnkPGo-unsplash.jpg" alt="computer" height= "40px" width= "40px">
                    <div class="nick">wecode</div>
                </div>
                <div class="story">
                    <div class="storyTop">
                        <div class="storyName">스토리</div>
                        <div class="soryAll">모두보기</div>
                    </div>
                    <div class="storyList">
                        <div class="storyimg">
                            <img src="img/celine-sayuri-tagami-2s6ORaJY6gI-unsplash.jpg" width="50px">
                            <img src="img/katsiaryna-endruszkiewicz-BteCp6aq4GI-unsplash.jpg" width="50px">
                            <img src="img/chan-hyuk-moon-ULUNsi4L21Q-unsplash.jpg" width="50px">
                        </div>
                        <div class="storyNickName">
                            <p>ji3_tt</p>
                            <p>yej1py</p>
                            <p>jang0_s</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    </section>
    <script src ="js/main.js"></script>
</body>
</html>
